<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="modal fade" id="modalDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 id="h5modalDetail" class="modal-title text-white" id="exampleModalLabel"></h5>
                </div>
                <div class="modal-body">
                    <img id="imgmodalDetail" class="card-picture rounded">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark justify-content-around">
                    <h5 id="h5modalEdit" class="modal-title text-white" id="exampleModalLabel"></h5>
                </div>
                <div class="modal-body">
                    <form id="new-pet-form" action="" class="rounded p-3">
                        <h6 class="text-warning text-center">Ingresa solo los campos que requieras modificar</h6>
                        <div class="form-group mb-3">
                            <label for="">Nombre:</label>
                            <input id="new-pet-name" name="petname" type="text" class="form-control" autocomplete="off">
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="form-group mb-3 col-5">
                                <label for="">Edad:</label>
                                <input id="new-age" name="age" type="number" class="form-control" autocomplete="off">
                            </div>
                            <div class="form-group mb-3 col-5">
                                <label for="">Tipo:</label>
                                <input id="new-type" name="type" type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Raza/especies:</label>
                            <input id="new-breed" name="breed" type="text" class="form-control" autocomplete="off">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Foto:</label>
                            <input id="new-picture" name="picture" type="text" class="form-control" autocomplete="off">
                        </div>
                        <button id="new-save-pet" class="btn btn-warning col-6 p-2 mt-3">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container pt-3">
        <div class="row">
            <div class="col-12 col-md-4">
                <form id="pet-form" action="" class="bg-light rounded p-3 mb-3 shadow-lg border border-secondary-subtle">
                    <h3 class="text-secondary-emphasis">Formulario</h3>
                    <div class="form-group mb-3">
                        <label for="">Nombre:</label>
                        <input name="petname" type="text" class="form-control" autocomplete="off">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-group mb-3 col-5">
                            <label for="">Edad:</label>
                            <input name="age" type="number" class="form-control" placeholder="En aÃ±os" autocomplete="off">
                        </div>
                        <div class="form-group mb-3 col-5">
                            <label for="">Tipo:</label>
                            <input name="type" type="text" class="form-control" placeholder="Ej: Perro, gato ..." autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Raza/especie:</label>
                        <input name="breed" type="text" class="form-control" autocomplete="off">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Foto:</label>
                        <input name="picture" type="text" class="form-control" placeholder="Insertar link">
                    </div>
                    <button id="save-pet" class="btn btn-success col-12 mb-1 mt-3">Guardar </button>
                </form>
            </div>
            <div class="col-12 col-md-8">
                <h3 class="text-secondary-emphasis">Cards Mascotas </h3>
                <div id="pet-list" class="row row-cols-1 row-cols-md-2 g-3">
                    

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
